<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is the President?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Where is the President?</h1>
            <p>Recent and upcoming events</p>
        </header>

        <div id="status" class="status-message loading">
            Loading events...
        </div>
        <div class="stats-container" id="stats-container" style="display: none;">
            <div class="stat-box">
                <div class="stat-number" id="maralago-count">0</div>
                <div class="stat-label">Days at Mar-a-Lago</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="firstlady-count">0</div>
                <div class="stat-label">Days with The First Lady</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="diplomats-count">0</div>
                <div class="stat-label">Days with Foreign Diplomats</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="lid-hours">0</div>
                <div class="stat-label">Hours Under "<a href="https://www.quora.com/What-does-the-White-House-means-when-they-say-%E2%80%9Cthats-a-lid%E2%80%9D-to-the-press-What-did-they-mean-by-this-on-the-West-Wing" target="_blank" rel="noopener noreferrer">Lid</a>"</div>
                <div class="stat-detail" id="lid-avg">Avg: 0h 0m per day</div>
            </div>
        </div>
        <div class="event-filters" id="filters" style="display: none;">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search" placeholder="Search events...">
                    <button id="clear-search" class="clear-button" title="Clear search">Ã—</button>
                </div>
                <button id="search-btn">Search</button>
            </div>
            <div class="backup-container">
                <span id="backup-status" class="backup-status"></span>
                <button id="backup-btn" title="Toggle automatic data backup when you visit the site">Auto Backup: OFF</button>
            </div>
        </div>

        <div id="events">
            <!-- Events will be loaded here -->
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prev-btn" disabled>Previous</button>
            <span id="page-info" class="page-info">Page 1</span>
            <button id="next-btn">Next</button>
        </div>

        <p class="timestamp" id="last-updated"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
