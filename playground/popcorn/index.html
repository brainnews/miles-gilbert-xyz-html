<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG | PLAYGROUND | POPCORN</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./../../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="f./../../avicon-16x16.png">
    <link rel="manifest" href="./../../site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="canvasContainer"></div>
        <div class="toolbar-container">
            <div id="toolbar" class="toolbar">
                <button id="currentColor" class="current-color rainbow-bg toolbar-btn">
                </button>
                <div class="color-picker-container">
                    <input type="color" id="colorPickerInput" class="color-picker-input">
                </div>
                <button id="shapeSelectBtn" class="toolbar-btn">
                    <span class="material-symbols-outlined">
                        circle
                    </span>
                </button>
                <button id="cutBtn" class="toolbar-btn disabled">
                    <span class="material-symbols-outlined">
                        content_cut
                    </span>
                </button>
                <button id="lockBtn" class="toolbar-btn disabled">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                </button>
                <button id="clearBtn" class="toolbar-btn disabled">
                    <span class="material-symbols-outlined">
                        cleaning_services
                    </span>
                </button>
                <button id="helpBtn" class="toolbar-btn">
                    <span class="material-symbols-outlined">
                        help
                    </span>
                </button>
                <div id="particleCount">37</div>
            </div>
        </div>
        <div id="instructions">Tap anywhere to exist</div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
