<!DOCTYPE html>
<html>
<head>
    <title>Simulateur Claude Monet 95</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- import css -->
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Workbench&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <div id="container" class="container">
        <div class="label">
            <div>Simulateur Claude Monet '95</div>
            <button id="aboutBtn" class="control-btn circle" alt="About">i</button>
        </div>
        <div class="screen" id="screen"></div>
        <div id="controls">
            <div class="control-row">
                <button id="rockBtn" class="control-btn" alt="Rock">🪨</button>
                <button id="lilyBtn" class="control-btn" alt="Lily">🪷</button>
                <button id="fishBtn" class="control-btn" alt="Fish">🐟</button>
                <button id="resetBtn" class="control-btn" alt="Reset">🔄</button>
            </div>
            <div class="control-row">
                <button id="showPortfolio" class="control-btn small" alt="Portfolio">📓 <span class="hide-on-mobile">Compositions</span></button>
                <button id="printBtn" class="control-btn small" alt="Print">📸 <span class="hide-on-mobile">Enregistrer la composition</span></button>
            </div>
        </div>
        <!-- <div class="painting-reference">
            <div class="sticker"></div>
            <img id="referenceImage" src="painting.webp" alt="Mossy Pond with Lilies">
        </div> -->
        <div id="portfolio" class="hidden">
            <div class="portfolio-header">
                <h2>📓 Compositions</h2>
                <button id="closePortfolioBtn" class="control-btn small" alt="Close Portfolio" style="flex: none;">🗙 Fermer</button>
            </div>
            <div id="portfolio-container"></div>
            <button id="clearPortfolio" class="control-btn small" alt="Clear Portfolio">🗑 Supprimer tout</button>
        </div>
        <div id="about" class="hidden">
            <h2>A propos</h2>
            <p>Simulateur Claude Monet '95</p>
            <p>© 2025 <a href="https://miles-gilbert.xyz">Miles Gilbert</a>. Tous droits réservés.</p>
            <button id="closeAboutBtn" class="control-btn small" alt="Close About" style="flex: none; margin-top: 40px;">Fermer</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="printer.js"></script>
<script src="ui.js"></script>
</html>
