<!DOCTYPE html>
<html>
<head>
    <title>Claude Monet Simulator 95</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- import css -->
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Workbench&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container" class="container">
        <div class="label">
            <div>Claude Monet Simulator 95 © LifeComputer Software 1995</div>
        </div>
        <div class="screen" id="screen"></div>
        <div id="controls">
            <div class="control-row">
                <button id="rockBtn" class="control-btn" alt="Rock">🪨</button>
                <button id="lilyBtn" class="control-btn" alt="Lily">🪷</button>
                <button id="fishBtn" class="control-btn" alt="Fish">🐟</button>
            </div>
            <div class="control-row">
                <button id="resetBtn" class="control-btn" alt="Reset">🔄</button>
                <button id="printBtn" class="control-btn" alt="Print">🖨️</button>
            </div>
        </div>
        <div class="painting-reference">
            <div class="sticker"></div>
            <img src="painting.webp" alt="Mossy Pond with Lilies">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
