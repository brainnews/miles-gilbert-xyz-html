<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Technology Now | Miles Gilbert</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://media.milesgilbert.xyz/favicon-96x96.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="breadcrumbs">
                <a href="/">Miles Gilbert</a><span> / </span>Creative Technology Now
            </div>
        </header>
        <div class="channel-header">
            <div class="view-toggle">
                <button data-view="list">List</button>
                <button class="active" data-view="cloud">Cloud</button>
            </div>
        </div>
        <div class="channel-content" id="channel-content"></div>
        <button id="load-more" class="load-more" style="display: none;">Load More</button>
        <div id="cloud-view" style="display: none;"></div>
    </div>

    <!-- Node Lightbox -->
    <div id="node-lightbox" class="node-lightbox" style="display: none;">
        <button class="node-lightbox-close" aria-label="Close">&times;</button>
        <div class="node-lightbox-content">
            <div class="node-lightbox-body" id="node-lightbox-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
