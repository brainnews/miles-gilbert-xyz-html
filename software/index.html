<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Gilbert - Software</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            /* Monochrome color palette */
            --gray-100: #ffffff;
            --gray-200: #f0f0f0;
            --gray-300: #e0e0e0;
            --gray-400: #c0c0c0;
            --gray-500: #808080;
            --gray-600: #404040;
            --gray-700: #202020;
            --gray-800: #101010;
            --gray-900: #000000;

            /* Default to system theme */
            --bg: var(--gray-100);
            --text: var(--gray-900);
            --link: var(--gray-600);
            --hover: var(--gray-400);
            --border: var(--gray-300);
        }

        [data-theme="dark"] {
            --bg: var(--gray-900);
            --text: var(--gray-100);
            --link: var(--gray-400);
            --hover: var(--gray-600);
            --border: var(--gray-700);
        }

        [data-theme="light"] {
            --bg: var(--gray-100);
            --text: var(--gray-900);
            --link: var(--gray-600);
            --hover: var(--gray-400);
            --border: var(--gray-300);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "DM Sans", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
            margin: 0;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--text);
            padding-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }

        .theme-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .theme-toggle button {
            background: none;
            border: 0px solid var(--text);
            color: var(--text);
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
        }

        .theme-toggle button.active {
            background-color: var(--text);
            color: var(--bg);
        }

        .links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin: 0 auto;
            padding: 0;
        }

        .link-card {
            color: var(--link);
            text-decoration: none;
            padding: 2rem;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 250px;
            border-radius: 12px;
            background-color: var(--bg);
        }

        .link-card h2 {
            font-family: "Lora", serif;
            font-size: 1.5rem;
            margin: 0;
            color: var(--text);
        }

        .link-card p {
            margin: 0;
            color: var(--link);
            font-size: 1rem;
        }

        .link-card:hover {
            background-color: var(--hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .links {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }

            h1 {
                padding: 0 1rem;
                margin-bottom: 2rem;
            }
        }

        .theme-button {
            background: none;
            border: 1px solid var(--text);
            color: var(--text);
            padding: 0.5rem;
            cursor: pointer;
            font-family: inherit;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .theme-button .light-icon,
        .theme-button .dark-icon {
            display: none;
        }

        [data-theme="light"] .theme-button .light-icon {
            display: block;
        }

        [data-theme="dark"] .theme-button .dark-icon {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Miles Gilbert / Software
            <div class="theme-toggle">
                <button onclick="toggleTheme()" class="theme-button">
                    <span class="material-symbols-outlined light-icon">light_mode</span>
                    <span class="material-symbols-outlined dark-icon">dark_mode</span>
                </button>
            </div>
        </h1>
        <section class="links">
            <a href="../writing/algorithm-free-certification/" class="link-card">
                <div class="link-icon">
                    ðŸ”œ
                </div>
                <h2>Coming Soon</h2>
                <p>I'm working on this. Stay tuned!</p>
            </a>
        </section>
    </div>
    <script>
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Initialize theme based on system preference or saved preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(prefersDark ? 'dark' : 'light');
        }
    </script>
</body>
</html>
