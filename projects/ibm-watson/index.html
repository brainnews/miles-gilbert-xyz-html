<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Gilbert - Creative Director and Developer</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="dark">
    <nav>
        <a class="nav-link" href="../../">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
            <img class="logo" src="https://files.milesgilbert.xyz/images/wordmark.svg">
        </a>
    </nav>
    <div class="container project-container">
        <section id="intro" data-target="intro" class="intro target-section">
            <project-hero data-json="../../js/projects.json"></project-hero>
        </section>
        <section class="wide">
            <img src="https://files.milesgilbert.xyz/images/ibm-watson/ibm-watson-the-face-of-watson_01.jpg">
        </section>
        <section id="overview" data-target="overview" class="target-section">
            <h3>Campaign Overview</h3>
            <custom-video-player class="fade-in"
                src="https://files.milesgilbert.xyz/ibm-watson-overview_720p.mp4"
                poster="https://files.milesgilbert.xyz/posters/ibm-watson-overview.jpg">
            </custom-video-player>
        </section>
        <section id="the-face-of-watson" data-target="the-face-of-watson" class="target-section">
            <h3>Designing the Face of Watson</h3>
            <img src="https://files.milesgilbert.xyz/images/ibm-watson/frame_12325_faces_0_sharp_526.jpg" class="fade-in">
            <img src="https://files.milesgilbert.xyz/images/ibm-watson/ibm-watson-the-face-of-watson_720p-frame005095.jpg" class="fade-in">
            <img src="https://files.milesgilbert.xyz/images/ibm-watson/ibm-watson-final-jeopardy_720p-frame013780.jpg" class="fade-in">
            <custom-video-player class="fade-in"
                src="https://files.milesgilbert.xyz/ibm-watson-the-face-of-watson_720p.mp4"
                poster="https://files.milesgilbert.xyz/posters/ibm-watson-the-face-of-watson.jpg">
            </custom-video-player>
            <video autoplay loop muted class="fade-in">
                <source src="https://files.milesgilbert.xyz/ibm-watson-states_720p.mp4" type="video/mp4">
            </video>
            <img src="https://files.milesgilbert.xyz/images/ibm-watson/ibm-watson-final-jeopardy_720p-frame006370.jpg" class="fade-in">
        </section>
        <section id="the-science-behind-an-answer" data-target="the-science-behind-an-answer" class="target-section">
            <h3>How Watson Works</h3>
            <custom-video-player class="fade-in"
                src="https://files.milesgilbert.xyz/ibm-watson-the-science-behind-an-answer_720p.mp4"
                poster="https://files.milesgilbert.xyz/posters/ibm-watson-the-science-behind-an-answer.jpg">
            </custom-video-player>
            <img src="https://files.milesgilbert.xyz/images/ibm-watson/ibm-watson-01.jpg" class="fade-in">
            <img src="https://files.milesgilbert.xyz/images/ibm-watson/ibm-watson-02.jpg" class="fade-in">
            <img src="https://files.milesgilbert.xyz/images/ibm-watson/ibm-watson-03.jpg" class="fade-in">
        </section>
        <section id="related-projects" data-target="related-projects" class="colophon wide">
            <project-nav data-src="../../js/projects.json"></project-nav>
        </section>
    </div>
    <script src="../../js/project-hero.js"></script>
    <script src="../../js/video-player.js"></script>
    <script src="../../js/project-nav.js"></script>
    <script type="module" src="../../js/project.js"></script>
    <script src="../../js/main.js"></script>
</body>
</html>
